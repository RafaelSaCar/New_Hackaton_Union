<div class="form-container">
  <h2>Cadastro de Membros</h2>
  <form [formGroup]="membroForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input id="nome" formControlName="nome" type="text" placeholder="Digite o nome" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Digite o email" />
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input id="telefone" formControlName="telefone" type="text" placeholder="Digite o telefone" />
    </div>

    <div class="form-group">
      <label for="empresa">Empresa</label>
      <input id="empresa" formControlName="empresa" type="text" placeholder="Digite o nome da empresa" />
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input id="senha" formControlName="senha" type="password" placeholder="Digite a senha" />
    </div>

    <div class="form-group">
      <label for="curriculo">Mini Curr√≠culo</label>
      <textarea id="curriculo" formControlName="curriculo" placeholder="Digite um resumo"></textarea>
    </div>

    <div class="form-group">
      <label for="siteDaEmpresa">Site da Empresa</label>
      <input id="siteDaEmpresa" formControlName="siteDaEmpresa" type="text" placeholder="Digite o site da empresa" />
    </div>

    <button type="submit" [disabled]="membroForm.invalid">Cadastrar</button>
  </form>
</div>
